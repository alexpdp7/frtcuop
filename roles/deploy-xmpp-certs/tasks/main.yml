- name: Copy fullchain
  copy:
    src: "data/cert-{{ xmpp_domain }}-fullchain.crt"
    dest: /opt/ejabberd/conf/fullchain.pem
- name: Copy privkey
  copy:
    src: "data/cert-{{ xmpp_domain }}.key"
    dest: /opt/ejabberd/conf//privkey.pem
- name: Restart ejabberd.service
  systemd:
    name: ejabberd
    enabled: yes
    state: restarted
